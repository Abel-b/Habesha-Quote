<div class="container" id="whole">
    <div class="landing">
        <p>Habesha Quotes</p>
        <h6>"Quote Every Moment"</h6>
        <h6>~ Abel Berhane</h6>
    </div>

    <div id="qform">
        <div id="htitle">
            <h3>Quote it here</h3>
        </div>
        <hr>
        <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
    </div>
    <div id="qsubmit">
        <div id="htitle">
            <h3>Habesha Quotes</h3>
        </div>

        <div class="card" id="crd" *ngFor='let quote of quotes; let i = index'>
            <div class="card-title">
                <h5 font color="blue" *ngIf="showDescription">{{quote.name}}</h5>
            </div>
            <button type="button" (click)="toggleQuote()" class="btn">{{showDescription? "Hide": "Show"}}
                Quote Details</button>
            <div class="card-body" id="ppp">
                <p id="{{i}}" appHighlight>{{quote.description}}</p>
            </div>
            <div class="card-footer" id="hut" *ngIf="showDescription">
                <p>
                    <app-vote></app-vote>
                </p>
                <div id="small">
                    <p>Published by {{quote.submitter}}, {{quote.completeDate|dateCount}} days ago</p>
                </div>

                <div>
                    <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
                </div>
            </div>
        </div>
    </div>
</div>
