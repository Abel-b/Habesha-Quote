<div class="container-fluid" id="name">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="name">Original Quoter</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                    <p>Please add original quote's name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Quote it!</label>
                <tetxtarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description ="ngModel" required></tetxtarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p>Quote Required</p>
                </div>
            </div>


        </form>
    </div>




</div>
