<div class="container-fluid" id="name">
    <div class="row"> 
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="name">Original Quoter</label>
                <input type="text" class="form-control"  [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Type Here" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                    <p>Please add original quoter's name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Quote it!</label>
                <textarea class="form-control" id="description" rows="1" [(ngModel)]="newQuote.description" name="quote" #description ="ngModel" placeholder="Type Here" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p>Quote Required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="submitter">Publisher:</label>
                <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" placeholder="Type Here" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p>Please add Publisher's name</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Quote out!</button>
        </form>
    </div>
</div>
